<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Image Search</title>
    </head>
    <body>
        <!-- Page Navigation -->
        <div class="nav">
            <a href="index.html">Google Search</a>
        </div>
        <!-- Search Function -->
        <div class="search-function">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Logo" id="logo">
            <span class="images-logo">Images</span>
            <form action="https://www.google.com/search">
                <div class="search-box">
                    <svg height="18" viewBox="0 0 20 20" width="27" xmlns="http://www.w3.org/2000/svg"><g fill="#a6a9ae" stroke="#a6a9ae" stroke-width="0.01"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></g></svg>
                    <input type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                </div>
                <div class="buttons">
                    <input type="submit" value="Image Search">
                </div>
            </form>
        </div>

    </body>
</html>
